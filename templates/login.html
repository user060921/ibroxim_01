{% extends 'main.html' %}


{% block title %}
Uyga vazifa | Login
{% endblock %}


{% block content %}
    <div class="card card-body mt-5  bg-dark">
       

        <div class="card-title">
            <h4 style="color: white;">Login</h4>
        </div>
    <form method="post">
        {% csrf_token %}

        <div class="form-floating ">
            <input class="form-control my-3" type="text" placeholder="Parol tastiqlash" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input class="form-control my-3" type="password" placeholder="Parol tastiqlash" name="password">
            <label for="floatingPassword">Parol</label>
        </div>
        <div class="form-floating">
            <input class="form-control my-3" type="password" placeholder="Parol tastiqlash" name="password2">
            <label for="floatingPassword">Parol tastiqlash</label>
        </div>
        <span style="color: white;margin-right: 10px;">Xali Akkunt yaratmadingizmi unda mana buni bosing     --></span><a style="margin-right: 20px;" href="{% url 'register_page'%}">Register</a>
        <button type="submit" class="btn btn-outline-info w-10">Yuborish</button>
    </form>
        {% if error %}
        <div class="alert alert-danger my-2">
            {{ error }}
        </div>
        {% endif %}
      
    </div>
{% endblock %}
